<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<!-- section -->
	<h:form id="form">
	<div class="Container100">
		<div class="Container70 Responsive100">
			<div class="Container100">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile">
						<h2 id="Signings" class="CardTopic">
							<i class="icon-google132 Fs20 Fleft MarRight10 OvHidden"></i> Signings Actuals vs Targets
						</h2>
						<div class="Separator"></div>
						<div class="Container100  Responsive100">
							<div class="ContainerIndent">
							</div>
						</div>				
						<div class="Container50  Responsive100">
							<div class="ContainerIndent">
							</div>
						</div>				
						<div class="Container50  Responsive100">
						</div>				
					</div>
				</div>
			</div>

			<div class="Container100">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile" style="min-height: 816px;">
						<h2 class="CardTopic">
							<i class="icon-google132 Fs20 Fleft MarRight10 OvHidden"></i> SALES REPORTS
						</h2>
						<div class="Separator"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="Container30 Responsive100">
			<div class="Container100 Responsive50">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
						<div class="Container100" style="margin: 0px 10px 10px -10px; padding: 0px 10px;">
							<div class="SoftOrangeBack DispInlBlock Fleft" style="margin: -10px 10px -10px -10px; padding: 20px 10px;">
								<i class="icon-planet29 Orange Fs100"></i>
							</div>
							<p></p>
							<span class="Gray FontRobotoLight Fs20">All Earnings</span><br /> <span class="Orange Fs30 FontRobotoBold">$
								30,200</span>
						</div>
						<div class="CardFooter">
							<span class="Green Fleft Fs18">+ % 20</span> <a href="#" class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i
								class="icon-add182"></i></a> <a href="#" class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i
								class="icon-receipt9"></i></a>
						</div>
					</div>
				</div>
			</div>

			<div class="Container100 Responsive50">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
						<div class="Container100" style="margin: 0px 10px 10px -10px; padding: 0px 10px;">
							<div class="SoftGreenBack DispInlBlock Fleft" style="margin: -10px 10px -10px -10px; padding: 20px 10px;">
								<i class="icon-screen44 Green Fs100"></i>
							</div>
							<p></p>
							<span class="Gray FontRobotoLight Fs20">Page Views</span><br /> <span class="Green Fs30 FontRobotoBold">320
								K+</span>
						</div>
						<div class="CardFooter">
							<span class="Red Fleft Fs18">- % 35</span> <a href="#" class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i
								class="icon-add182"></i></a> <a href="#" class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i
								class="icon-receipt9"></i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="Container100 Responsive50">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
						<div class="Container100" style="margin: 0px 10px 10px -10px; padding: 0px 10px;">
							<div class="SoftRedBack DispInlBlock Fleft" style="margin: -10px 10px -10px -10px; padding: 20px 10px;">
								<i class="icon-briefcase50 Red Fs100"></i>
							</div>
							<p></p>
							<span class="Gray FontRobotoLight Fs20">Tasks Status</span><br /> <span class="Red Fs30 FontRobotoBold">27
								/ 114</span>
						</div>
						<div class="CardFooter">
							<span class="Fleft Gray Fs18">107 remaining</span> <a href="#"
								class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i class="icon-add182"></i></a> <a href="#"
								class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i class="icon-receipt9"></i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="Container100 Responsive50">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect HeiAutoOnMobile OvHidden">
						<div class="Container100" style="margin: 0px 10px 10px -10px; padding: 0px 10px;">
							<div class="SoftPurpleBack DispInlBlock Fleft" style="margin: -10px 10px -10px -10px; padding: 20px 10px;">
								<i class="icon-download166 Purple Fs100"></i>
							</div>
							<p></p>
							<span class="Gray FontRobotoLight Fs18">Total Downloads</span><br /> <span class="Purple Fs30 FontRobotoBold">1,351
								K+</span>
						</div>
						<div class="CardFooter">
							<span class="Green Fleft Fs18">+ % 17</span> <a href="#" class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i
								class="icon-add182"></i></a> <a href="#" class="CardFooterBtn Gray BorderLeft Fright ripplelink"><i
								class="icon-receipt9"></i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="Container100 Responsive100">
				<div class="Container100 Responsive100">
					<div class="ContainerIndent">
						<div class="Card ShadowEffect HeiAutoOnMobile">
							<h2 class="CardTopic">
								<i class="icon-chat76 Fs20 Fleft MarRight10"></i> MESSAGE TO USERS
								<h:form>
									<p:commandButton id="messageToUsersMenu" type="button" icon="fa fa-ellipsis-v Gray Fs20"
										styleClass="Fright GrayButton" style="margin-top:-30px !important;" />
									<p:menu overlay="true" trigger="messageToUsersMenu" my="left top" at="left bottom">
										<p:menuitem value="New" icon="ui-icon-disk fa fa-edit" />
										<p:menuitem value="Clear" icon="ui-icon-disk fa fa-close" />
										<p:menuitem value="Send" icon="ui-icon-disk fa fa-send" />
									</p:menu>
								</h:form>
							</h2>
							<div class="Separator"></div>
							<div class="Container100">
								<div class="ContainerIndent">
									<div class="EmptyBox10"></div>
									<p:inputText styleClass="Wid90" placeholder="Subject"></p:inputText>
									<div class="EmptyBox10"></div>
									<p:inputTextarea styleClass="Wid90" placeholder="Message"></p:inputTextarea>
									<div class="EmptyBox10"></div>
									<div class="Container100">
										<p:inputSwitch onLabel="on" offLabel="off" styleClass="Fleft" />
										<span class="DispInlBlock Fleft" style="margin: 5px 0px 0px 10px;">Send To All Users</span>
									</div>
									<div class="EmptyBox20"></div>
									<p:button value="SEND" styleClass="Fright GreenButton" />
									<p:button value="CLEAR" styleClass="Fright RedButton" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- section -->
	<div class="Container100">
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect HeiAutoOnMobile"></div>
			</div>
		</div>
	</div>
	</h:form>
</ui:composition>
